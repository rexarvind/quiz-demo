<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Online Quiz">
    <meta name="application-name" content="Online Quiz">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#212121">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Online Quiz" />
    <meta property="og:description" content="Online Quiz" />

</head>

<body class="d-flex flex-column h-100 bg-dark">
    <header>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark py-0 border-bottom border-secondary shadow">
            <div class="container-lg">
                <a class="navbar-brand font-weight-bold py-1 mx-auto" href="feedback.html">Feedback</a>
                <a class="navbar-brand font-weight-bold py-1 mx-auto" href="index.html">Online Quiz</a>
                <a class="navbar-brand font-weight-bold py-1 mx-auto" href="about.html">About</a>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 pt-2">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-lg-8">
                    <div class="card my-5 mx-auto">
                        <span class="card-header h5 text-center">Feedback</span>
                        <div class="card-body">
                            <p>If you have any feedback then feel free to contact us.</p>

                            <form method="post" action="https://formsubmit.co/">
                                <div class="mb-3">
                                    <label>Name</label>
                                    <input type="text" name="" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label>Subject</label>
                                    <input type="text" name="" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label>Feedback</label>
                                    <textarea name="" rows="4" class="form-control" required></textarea>
                                </div>
                                <input type="hidden" name="_captcha" value="false" />
                                <button type="submit" class="btn btn-lg w-100 btn-dark">Submit</button>
                            </form>

                        </div>
                    </div> <!-- card -->
                </div> <!-- col -->
            </div> <!-- row -->
        </div> <!-- container -->

        <br /><br /><br /><br /><br /><br /><br /><br />

    </main>

    <footer class="footer mt-auto py-2 bg-dark text-muted text-center border-top border-secondary">
        <div class="container">
            &copy; <span id="copyYear">2023</span>
        </div>
    </footer>
</body>

</html>
